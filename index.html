<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenota Biglietto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container mt-5">
        <div class="row bg-magenta text-center justify-content-center pt-2 pb-5">
            <h2 class="text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            <div class="col-10">
                <div class="card">
                    <div class="card-body">
                        <div class="row justify-content-center py-2">
                            <div class="col-3">
                                <h6 class="magenta-color">Nome e Cognome</h6>
                                <input type="text" placeholder="Nome & Cognome" name="userName" class="my-input-style">
                            </div>
                            <div class="col-3">
                                <h6 class="magenta-color">Km da percorrere</h6>
                                <input type="text" placeholder="Numero di km" name="userKm" class="my-input-style">
                            </div>
                            <div class="col-3">
                                <h6 class="magenta-color">Età</h6>
                                <input type="text" placeholder="Età" name="userEta" class="my-input-style">
                            </div>
                        </div>
                        <div class="row justify-content-center py-2">
                            <div class="col-3">
                                <button type="button" class="my-btn" id="generaBtn"> <strong>Genera</strong></button>
                                <button type="button" class="my-btn" id="annullaBtn"> <strong>Annulla</strong></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row bg-magenta text-center justify-content-center pt-2 pb-5 d-none">
            <h2 class="text-white">IL TUO BIGLIETTO</h2>
            <div class="col-10 bg-white">
                <h5 class="text-start fw-bold">DETTAGLIO PASSEGGERI</h5>
                <div class="row my-border align-items-center">
                    <div class="col-3 bg-secondary py-5">
                        <h6 class="fw-bold">NOME PASSEGGERO</h6>
                        <h6 class="fw-bold">Jon snow</h6>

                    </div>
                    <div class="col">
                        <h6 class="fw-bold py-3">Offerta</h6>
                        <div class="py-3">Biglietto Standard</div>
                    </div>
                    <div class="col">
                        <h6 class="fw-bold py-3">Carrozza</h6>
                        <div class="py-3">5</div>
                    </div>
                    <div class="col">
                        <h6 class="fw-bold py-3">Codice CP</h6>
                        <div class="py-3">numRandom</div>
                    </div>
                    <div class="col">
                        <h6 class="fw-bold py-3">Costo biglietto</h6>
                        <div class="py-3">2.10€</div>
                    </div>
                </div>
                
            </div>
        </div>


    </div>
    <script src="js/app.js"></script>
</body>
</html>
